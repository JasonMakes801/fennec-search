services:
  db:
    image: pgvector/pgvector:pg16
    container_name: fennec-db
    environment:
      POSTGRES_USER: fennec
      POSTGRES_PASSWORD: fennec
      POSTGRES_DB: fennec
    ports:
      - "5434:5432"
    volumes:
      - fennec_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fennec"]
      interval: 5s
      timeout: 5s
      retries: 5

  ingest:
    build: ./ingest
    container_name: fennec-ingest
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: fennec
      DB_USER: fennec
      DB_PASSWORD: fennec
      PYTHONUNBUFFERED: 1
      # Comma-separated list of folders to scan for video files
      # These paths must exist inside the container (see volume mounts below)
      WATCH_FOLDERS: /Volumes/BackupOne/FennecSearchMedia2/
    volumes:
      - ./ingest:/app
      - fennec_posters:/app/posters
      - fennec_models:/root/.cache
      # macOS media paths (same inside container so your paths just work)
      - /Users:/Users:ro
      - /Volumes:/Volumes:ro

  server:
    build: ./server
    container_name: fennec-server
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DEMO_MODE: "false"
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: fennec
      DB_USER: fennec
      DB_PASSWORD: fennec
      POSTERS_DIR: /app/posters
      PYTHONUNBUFFERED: 1
    volumes:
      - ./server:/app
      - fennec_posters:/app/posters:ro
      # macOS media paths (same inside container so your paths just work)
      - /Users:/Users:ro
      - /Volumes:/Volumes:ro
    ports:
      - "8000:8000"

  ui:
    build: ./ui
    container_name: fennec-ui
    depends_on:
      - server
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production

volumes:
  fennec_data:
  fennec_posters:
  fennec_models:
