# Fennec Search - Linux Production Deployment
#
# Usage: docker compose -f docker-compose.prod.yml up -d
#
# Before running:
# 1. Edit WATCH_FOLDERS to point to your media directory
# 2. Edit volume mounts to match your server paths
# 3. Set up SSL (see below)
#
# For SSL with your own domain:
# - Obtain certificates (e.g., certbot/Let's Encrypt)
# - Uncomment the SSL section in the ui service
# - Mount your nginx.prod.conf (edit it with your domain)

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: fennec-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: fennec
      POSTGRES_PASSWORD: fennec
      POSTGRES_DB: fennec
    ports:
      - "5434:5432"
    volumes:
      - fennec_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fennec"]
      interval: 5s
      timeout: 5s
      retries: 5

  ingest:
    build: ./ingest
    container_name: fennec-ingest
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: fennec
      DB_USER: fennec
      DB_PASSWORD: fennec
      PYTHONUNBUFFERED: 1
      # >>> EDIT THIS: path to your media files
      WATCH_FOLDERS: /mnt/media/
    volumes:
      - fennec_posters:/app/posters
      - fennec_models:/root/.cache
      # >>> EDIT THIS: mount your media directory
      - /mnt/media:/mnt/media:ro

  server:
    build: ./server
    container_name: fennec-server
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Set to "true" for read-only demo, "false" to allow re-indexing
      DEMO_MODE: "true"
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: fennec
      DB_USER: fennec
      DB_PASSWORD: fennec
      POSTERS_DIR: /app/posters
      PYTHONUNBUFFERED: 1
    volumes:
      - fennec_posters:/app/posters:ro
      # >>> EDIT THIS: mount your media directory (same as ingest)
      - /mnt/media:/mnt/media:ro
    ports:
      - "8000:8000"

  ui:
    build: ./ui
    container_name: fennec-ui
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "8080:80"
      # Uncomment for SSL:
      # - "80:80"
      # - "443:443"
    # Uncomment for SSL with custom nginx config:
    # volumes:
    #   - /etc/letsencrypt:/etc/letsencrypt:ro
    #   - ./ui/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - NODE_ENV=production

volumes:
  fennec_data:
  fennec_posters:
  fennec_models:
