<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fennec Fox Logo - Big ears represent listening/Whisper -->
  <defs>
    <linearGradient id="earGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB347"/>
      <stop offset="100%" style="stop-color:#E8943A"/>
    </linearGradient>
    <linearGradient id="faceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFECD2"/>
      <stop offset="100%" style="stop-color:#FFD9B3"/>
    </linearGradient>
  </defs>
  
  <!-- Left Ear -->
  <path d="M20 55 Q15 20, 35 45 Q30 50, 30 55 Z" fill="url(#earGrad)"/>
  <path d="M22 52 Q20 30, 33 47" fill="#FFD9B3" opacity="0.6"/>
  
  <!-- Right Ear -->
  <path d="M80 55 Q85 20, 65 45 Q70 50, 70 55 Z" fill="url(#earGrad)"/>
  <path d="M78 52 Q80 30, 67 47" fill="#FFD9B3" opacity="0.6"/>
  
  <!-- Face -->
  <ellipse cx="50" cy="62" rx="25" ry="22" fill="url(#faceGrad)"/>
  
  <!-- Eyes -->
  <ellipse cx="40" cy="58" rx="5" ry="6" fill="#2D3436"/>
  <ellipse cx="60" cy="58" rx="5" ry="6" fill="#2D3436"/>
  <circle cx="42" cy="56" r="2" fill="white" opacity="0.8"/>
  <circle cx="62" cy="56" r="2" fill="white" opacity="0.8"/>
  
  <!-- Nose -->
  <ellipse cx="50" cy="70" rx="4" ry="3" fill="#2D3436"/>
  
  <!-- Mouth -->
  <path d="M46 75 Q50 79, 54 75" stroke="#2D3436" stroke-width="1.5" fill="none" stroke-linecap="round"/>
</svg>
